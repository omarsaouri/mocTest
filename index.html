<!DOCTYPE html>
<html lang="en">
    <head>

            </section>

                <h2>Users</h2>
                <div class="users">
                    <div class="user free ">
                        <div class="user-data">
                            <h3>Omar</h3>
                            <h4>Free</h4>
                            <p>CD912343</p>
                        </div>
                        <div class="user-controls">
                            <button class="delete-btn ">Delete</button>
                            <select>
                                <option value="free">Free</option>
                                <option value="premium">premium</option>
                                <option value="premium ++">pro</option>
                            </select>
                        </div>
                    </div>
                    <div class="user premium">
                        <div class="user-data">
                            <h3>Nihed</h3>
                            <h4>Premium</h4>
                            <p>C7613671</p>
                        </div>
                        <div class="user-controls">
                            <button class="delete-btn ">Delete</button>
                            <select>
                                <option value="free">Free</option>
                                <option value="premium">premium</option>
                                <option value="premium ++"> pro</option>
                            </select>
                        </div>

                    </div>
                    <div class="user pro">
                        <div class="user-data">
                            <h3>Hamid</h3>
                            <h4>Premium ++</h4>
                            <p>CT317381</p>
                        </div>
                        <div class="user-controls">
                            <button class="delete-btn ">Delete</button>
                            <select>
                                <option value="free">Free</option>
                                <option value="premium">premium</option>
                                <option value="premium ++">pro</option>
                            </select>
                        </div>

                    </div>
                </div>
            </section>
        </main>
